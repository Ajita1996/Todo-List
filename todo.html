<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Application</title>
    <link rel="stylesheet" href="todo.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body>
    <div class="todos-bg-container">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <h1 class="todos-heading">Todos</h1>
              <h1 class="create-task-heading">
                Create <span class="create-task-heading-subpart">Task</span>
              </h1>
              <input type="text" id="todoUserInput" class="todo-user-input" />
              <button class="add-todo-button" id="addButtonTodos">Add</button>
              <h1 class="todo-items-heading">
                My <span class="todo-items-heading-subpart">Tasks</span>
              </h1>
              <ul class="todo-items-container" id="todoItemsContainer"></ul>
              <button class="add-todo-button" id ="saveButtonTodo">save</button>
            </div>
          </div>
        </div>
      </div>
      <script src="todo.js"></script>
</body>
</html>
